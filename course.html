<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>

    
       
            
           
             <table style="width:80%" border = "1";>
                <tr>
                  <th>Student Name</th>
                  <th>attempts</th>
                  <th>attempts left</th>
                  <th>score</th>
                  <th>Time taken(min)</th>
                </tr>
                {% for profile in profiles        %}
                <tr>
                  <td>{{profile.user}}</td>
                  <td>{{profile.number_of_attempts}}</td>
                  <td>{{profile.Attempts_left}}</td>
                  <td>{{profile.marks}}</td>
                  <td>{{profile.Time_taken}}</td>
                </tr>
                {%  endfor %}
                
              </table>

<h3><label>The average mark is :</label> {{marks__avg}} </h3>
<h3><label>The Max mark is :</label> {{marks__max}} </h3>
<h3><label>The Minimum mark is :</label> {{marks__min}} </h3>
<h3><label>The Average time taken is :</label>{{Time_taken__avg}}</h3>
            
            
           


    
    
</body>
</html>
